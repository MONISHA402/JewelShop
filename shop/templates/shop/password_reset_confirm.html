{% extends "shop/base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h3 class="text-center mb-3">Create New Password</h3>

        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark w-100">Reset Password</button>
            </form>
        {% else %}
            <p class="text-danger text-center">This link is invalid or expired.</p>
            <a href="{% url 'password_reset' %}" class="btn btn-dark w-100">Request New Link</a>
        {% endif %}
    </div>
</div>
{% endblock %}

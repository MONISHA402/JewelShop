    <form id="razorpay-form" method="POST" action="{% url 'paymenthandler' %}">
      {% csrf_token %}
      <script src="https://checkout.razorpay.com/v1/checkout.js"
              data-key="{{ razorpay_merchant_key }}"

    </form>
  </div>
{% endblock %}
